{% extends "base.html" %}
{%block content%}
<div class="border-bottom bg-light">
    <div class="conatiner-fluid pb-2 bg-dark">
        <h1 class="text-center text-light pt-4 pb-2">Gallery</h1>
    </div>
    <div class="container center-align pt-2">
        <div class="row bg-light">
            <div class="col-6">
                <h2 class="pt-4 text-decoration-underline text-center">Our Food</h2>
                <ul class="list-group list-group-flush bg-light mb-4 text-center">
                    <li class="list-group-item">Fillet</li>
                    <li class="list-group-item">Ribs</li>
                    <li class="list-group-item">Homemade Burger</li>
                    <li class="list-group-item">Texas Chilli</li>
                    <li class="list-group-item">Ribeye Steak</li>
                </ul>
            </div>
            <div class="col-6 bg-light">
                <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner img-thumbnail">
                        <div class="carousel-item active img-thumbnail" data-bs-interval="4000">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Beef_fillet_steak_with_mushrooms.jpg/300px-Beef_fillet_steak_with_mushrooms.jpg"
                                class="d-block w-100" style="height: 250px;" alt="steak">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://lovefood.net.au/wp-content/uploads/2014/10/R1-13-Smoky-BBQ-and-Bourbon-Ribs-0716-300px.jpg"
                                class="d-block w-100" style="height: 250px;" alt="ribs">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/RedDot_Burger.jpg/300px-RedDot_Burger.jpg"
                                class="d-block w-100" style="height: 250px;" alt="burgers">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://www.curiouscuisiniere.com/wp-content/uploads/2017/06/American-Cowboy-Chili-Texas-Red-Chili-2610.21.2.jpg"
                                class="d-block w-100" style="height: 250px;" alt="texas chilli">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="6000">
                            <img src="https://media.istockphoto.com/photos/boneless-chicken-wings-covered-in-honey-garlic-bbq-sauce-with-ranch-picture-id1250528991?k=20&m=1250528991&s=612x612&w=0&h=cYu6FZm1mltAtc9FuPMQWl5aYD1wBPLixDhylyHRvgQ="
                                class="d-block w-100" style="height: 250px;" alt="wings">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://www.enjoywine.se/app/uploads/2018/05/Grillad_entrecote_med_kramig_dressing_med_rostad_vitlo%CC%88k_st-1024x683.jpg"
                                class="d-block w-100" style="height: 250px;" alt="steak">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container center-align pt-2">
        <div class="row bg-light">
            <div class="col-6 bg-light">
                <div id="carouselExampleInterval1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner img-thumbnail">
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://sweden.bestin.com/wp-content/uploads/2018/03/texas-longhorns-malmo.jpg"
                                class="d-block w-100" style="height: 250px;" alt="Welcome">
                        </div>
                        <div class="carousel-item active img-thumbnail" data-bs-interval="4000">
                            <img src="https://www.gp.se/image/policy:1.620068:1462649488/image.jpg?f=Wide%26w=1200%26%24p%24f%24w=834285a"
                                class="d-block w-100" style="height: 250px;" alt="Outside">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/17/60/c1/23/longhorn-steakhouse.jpg"
                                class="d-block w-100" style="height: 250px;" alt="Bar">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://fastly.4sqi.net/img/general/200x200/288044_Y5Fm8Q0rne5P3SuFoSFC2aIKQ7-gsh4C3X08SAn89Jo.jpg"
                                class="d-block w-100" style="height: 250px;" alt="Seating">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="4000">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/16/5f/4d/b5/longhorn-interior.jpg"
                                class="d-block w-100" style="height: 250px;" alt="Booths">
                        </div>
                        <div class="carousel-item img-thumbnail" data-bs-interval="6000">
                            <img src="https://c8.alamy.com/comp/2DAMREG/texas-longhorn-restaurant-in-gamla-stan-stockholm-2DAMREG.jpg"
                                class="d-block w-100" style="height: 250px;" alt="Outdoor Seating">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval1"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval1"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h2 class="pt-4 text-decoration-underline text-center">Our Restaurant</h2>
                <ul class="list-group list-group-flush bg-light mb-4 text-center">
                    <li class="list-group-item">Welcome</li>
                    <li class="list-group-item">Outside</li>
                    <li class="list-group-item">Bar</li>
                    <li class="list-group-item">Seating</li>
                    <li class="list-group-item">Booths</li>
                </ul>
            </div>

        </div>
    </div>
</div>

{%endblock%}

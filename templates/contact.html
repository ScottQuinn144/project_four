{% extends "base.html" %}
{%block content%}

<script src="../static/js/customer_email.js">
</script>

<div class="container-fluid bg-secondary">
  <div class="row ">
    <div class="col">
      <h2 class="text-light m-4 text-center">Contact Us</h2>
    </div>
  </div>
</div>

<div class="container  border-bottom mt-4">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <div>
        <div class="center-form p-4 text-center center-align">
          <form onsubmit=" return sendMail(this);">
            <input type="text" name="name" class="form-control mb-2" id="fullname" placeholder="Name" required />
            <input type="text" name="emailaddress" class="form-control mb-2" id="emailaddress" placeholder="Email"
              required />
            <textarea rows="5" name="query" class="form-control mb-4" id="query" placeholder="Write your query here..."
              required></textarea>
            
              <button type="submit" class="btn btn-secondary center-block">Send Query</button>
            
          </form>
        </div>
      </div>

    </div>
    <div class="col">
    </div>
  </div>
</div>
{%endblock%}
